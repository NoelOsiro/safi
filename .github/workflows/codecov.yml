coverage:
  status:
    project:
      default:
        target: auto
        threshold: 1%
    patch:
      default:
        target: auto
        threshold: 1%

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false
  require_base: no
  require_head: yes

ignore:
  - "**/__tests__/**"
  - "**/__mocks__/**"
  - "**/*.d.ts"
  - "**/*.test.*"
  - "**/*.spec.*"
  - "**/test/**"
  - "**/testing/**"
  - "**/*.stories.*"
  - "**/stories/**"
  - "**/storybook-static/**"
  - "**/coverage/**"
  - "**/node_modules/**"
  - "**/.next/**"
  - "**/out/**"
  - "**/public/**"
  - "**/jest.config.*"
  - "**/next.config.*"
  - "**/tailwind.config.*"
  - "**/postcss.config.*"
  - "**/babel.config.*"
  - "**/types/**"
  - "**/components/ui/**"
